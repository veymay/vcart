<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="product_bar">
      <div class="row">
        <div class="title">VCART</div>
        <div class="add"><i class="fi fi-br-shopping-bag-add"></i>Mahsulot qo'shish</div>
        <div class="cart">
          <i class="fi fi-br-shopping-cart"></i> Savatcha
          <!-- <i class="fi fi-br-shopping-cart-check"></i> -->
        </div>
      </div>
      <div class="cart_content">
        <div class="total">
        </div>
        <div class="checkout_content">
          <div class="total_price">
            <span>Jami Tolov:</span>
            <span class="tprice">0 USD</span>
          </div>
          <ul class="checkout"> </ul>
        </div>
      </div>
    </div>
    <div class="products">
      <div class="row"></div>
    </div>

    <div class="overlay">
      <div class="modal_content">
        <div class="add_product">
          <input placeholder="Mahsulot surati" type="url" class="productImage">
          <input placeholder="Mahsulot nomi" type="text" class="productName">
          <input placeholder="Mahsulot narxi" type="number" class="productPrice">
          <button class="addProductInfo">Qo'shish</button>
        </div>
      </div>
    </div>

    <audio class="bg_audio" src="music/add.mp3" controls></audio>
    <!-- <i class="fi fi-br-shopping-cart-add"></i> -->
    <script src="js/main.js"></script>
  </div>
</body>

</html>
